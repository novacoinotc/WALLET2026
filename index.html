<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP TRON Gas-Free — Mainnet</title>

  <!-- Polyfills -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/process/0.11.10/process.min.js"></script>
  <script>
    (function (g) {
      g.global = g.global || g;
      g.process = g.process || { env: {} };
      const B = (g.buffer && g.buffer.Buffer) || g.Buffer;
      if (B) {
        g.Buffer = B;
        if (!g.Buffer.from)  g.Buffer.from  = (a,e)=>B.from(a,e);
        if (!g.Buffer.alloc) g.Buffer.alloc = (n)=>B.alloc(n);
        if (!g.Buffer.isBuffer) g.Buffer.isBuffer = (x)=>B.isBuffer(x);
      }
    })(window);
  </script>

  <!-- TronWeb v4 estable -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>

  <style>
    body{background:#0b0b14;color:#eae6ff;font-family:Inter,system-ui,sans-serif;
    display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0}
    h1{color:#b276ff;font-size:2rem;margin-bottom:.5rem}
    .card{background:#141424;border:1px solid #32294d;border-radius:16px;padding:24px;width:95%;max-width:480px;box-shadow:0 0 25px rgba(138,77,255,.15)}
    input,textarea{width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px;background:#1e1e2e;color:#eae6ff;font-size:14px;outline:none}
    button{margin-top:12px;width:100%;padding:10px;border:none;border-radius:8px;background:linear-gradient(90deg,#8a2fff,#b273ff);color:#fff;font-size:15px;cursor:pointer;font-weight:500;transition:.2s}
    button:hover{background:linear-gradient(90deg,#a258ff,#c99bff)}
    pre{background:#1a1a27;color:#b0a8ff;padding:10px;border-radius:8px;font-size:12px;overflow-x:auto;margin-top:12px;max-height:260px}
    small{color:#8881aa;font-size:12px}
  </style>
</head>
<body>
  <h1>MVP TRON Gas-Free — Mainnet</h1>
  <div class="card">
    <small>Versión de prueba en TRON Mainnet</small>
    <textarea id="pk" placeholder="Pega aquí tu Private Key de mainnet (solo pruebas)"></textarea>
    <button id="btnSetPK">Usar Private Key</button>

    <input id="to" placeholder="Dirección destino (T...)" />
    <input id="amt" placeholder="Monto USDT (ej. 5.25)" />
    <button id="btnApprove">1️⃣ Aprobar USDT al FeeRouter</button>
    <button id="btnSend">2️⃣ Enviar con comisión</button>
    <pre id="log"></pre>
  </div>

<script>
const TRONGRID       = "https://api.trongrid.io";
const FEEROUTER_HEX  = "4134b351f6aa0a38f61ef2b710776757b3f2290517"; // ✅ TU CONTRATO EN HEX (41…)
const FEEROUTER_B58  = "TEmrxRCV7f6qfDNB0u2dg81DhYNVxszsNq";          // (no se usa para llamadas)
const FEE_RCPT_B58   = "THBLWk8rEsrPuweYbuSSW6vC2i2dg79naL";          // tu wallet fee (T…)
const USDT_B58       = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj";          // USDT TRC20 mainnet (T…)

let tw, address;
function log(m){document.getElementById("log").textContent+="\n"+m;}
const toHex41 = (b58) => { let h=tw.address.toHex(b58); return h.startsWith("0x")?h.slice(2):h; };

document.getElementById("btnSetPK").onclick = () => {
  const pk = document.getElementById("pk").value.trim();
  if (!pk) return log("⚠️ Ingresa tu Private Key.");
  tw = new TronWeb({ fullHost: TRONGRID, privateKey: pk });
  address = tw.address.fromPrivateKey(pk);
  log("✅ Wallet cargada: " + address);
};

// -------- Approve USDT -> FeeRouter (contrato y spender en HEX) --------
document.getElementById("btnApprove").onclick = async () => {
  try {
    if (!tw) return log("⚠️ Carga primero la Private Key.");

    const ownerHex   = toHex41(address);   // 41…
    const tokenHex   = toHex41(USDT_B58);  // 41…
    const spenderHex = FEEROUTER_HEX;      // 41… (ya fijo)
    const amountStr  = "1000000";          // 1 USDT (6 dec)

    log("→ tokenHex: " + tokenHex);
    log("→ spenderHex: " + spenderHex);

    const tx = await tw.transactionBuilder.triggerSmartContract(
      tokenHex,                               // ✅ contrato en HEX
      "approve(address,uint256)",
      { feeLimit: 100_000_000, callValue: 0 },
      [
        { type: "address", value: spenderHex }, // ✅ address en HEX
        { type: "uint256", value: amountStr }
      ],
      ownerHex                                // ✅ caller en HEX
    );

    if (!tx || !tx.transaction) return log("❌ No se pudo construir la tx.");
    const signed  = await tw.trx.sign(tx.transaction);
    const receipt = await tw.trx.sendRawTransaction(signed);
    if (receipt?.txid) log("✅ Approve enviado: " + receipt.txid);
    else log("⚠️ Respuesta sin txid: " + JSON.stringify(receipt));
  } catch (e) {
    log("❌ Error approve: " + (e?.message || e));
  }
};

// -------- Transfer with Fee (router en HEX, resto OK) --------
document.getElementById("btnSend").onclick = async () => {
  try {
    if (!tw) return log("⚠️ Carga primero la Private Key.");
    const toB58 = document.getElementById("to").value.trim();
    const amt   = parseFloat(document.getElementById("amt").value || "0");
    if (!toB58 || !amt) return log("⚠️ Ingresa destino y monto.");

    const ownerHex   = toHex41(address);
    const routerHex  = FEEROUTER_HEX;         // ✅ 41…
    const tokenHex   = toHex41(USDT_B58);     // ✅ 41…
    const toHexAddr  = toHex41(toB58);        // ✅ 41…
    const feeRcptHex = toHex41(FEE_RCPT_B58); // ✅ 41…

    const token  = await tw.contract().at(USDT_B58);
    const dec    = await token.decimals().call();
    const mul    = 10 ** Number(dec);
    const amount = Math.floor(amt * mul).toString();
    const feeFixed = Math.floor(0.10 * mul).toString();
    const feeBps   = 30;

    const tx = await tw.transactionBuilder.triggerSmartContract(
      routerHex,
      "transferWithFee(address,address,uint256,address,uint256,uint16)",
      { feeLimit: 100_000_000, callValue: 0 },
      [
        { type: "address", value: tokenHex },
        { type: "address", value: toHexAddr },
        { type: "uint256", value: amount },
        { type: "address", value: feeRcptHex },
        { type: "uint256", value: feeFixed },
        { type: "uint16",  value: feeBps }
      ],
      ownerHex
    );

    if (!tx || !tx.transaction) return log("❌ No se pudo construir la tx.");
    const signed  = await tw.trx.sign(tx.transaction);
    const receipt = await tw.trx.sendRawTransaction(signed);
    if (receipt?.txid) log("✅ Envío completado. TxID: " + receipt.txid);
    else log("⚠️ Respuesta sin txid: " + JSON.stringify(receipt));
  } catch (e) {
    log("❌ Error envío: " + (e?.message || e));
  }
};
</script>
</body>
</html>
