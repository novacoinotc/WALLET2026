<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP TRON Gas-Free</title>

  <!-- üîπ Polyfills ANTES de TronWeb (con cache-bust) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js?v=2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/process/0.11.10/process.min.js?v=2"></script>
  <script>
    (function (g) {
      g.global = g.global || g;              // algunas libs esperan 'global'
      g.process = g.process || { env: {} };  // shim simple de process
      const B = (g.buffer && g.buffer.Buffer) || g.Buffer;
      if (B) {
        g.Buffer = B;
        if (!g.Buffer.from)   g.Buffer.from   = function(a, e){ return B.from(a, e); };
        if (!g.Buffer.alloc)  g.Buffer.alloc  = function(n){ return B.alloc(n); };
        if (!g.Buffer.isBuffer) g.Buffer.isBuffer = function(x){ return B.isBuffer(x); };
      }
    })(window);
  </script>

  <!-- üîπ TronWeb (despu√©s de polyfills; cache-bust) -->
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js?v=3"></script>

  <style>
    body { background:#0b0b14; color:#eae6ff; font-family:Inter,system-ui,sans-serif; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; min-height:100vh; justify-content:center;}
    h1 { color:#b276ff; font-size:2rem; margin-bottom:.5rem;}
    .card { background:#141424; border:1px solid #32294d; border-radius:16px; padding:24px; width:95%; max-width:480px; box-shadow:0 0 25px rgba(138,77,255,.15);}
    input,textarea { width:100%; padding:10px; margin-top:10px; border:none; border-radius:8px; background:#1e1e2e; color:#eae6ff; font-size:14px; outline:none;}
    button { margin-top:12px; width:100%; padding:10px; border:none; border-radius:8px; background:linear-gradient(90deg,#8a2fff,#b273ff); color:#fff; font-size:15px; cursor:pointer; font-weight:500; transition:.2s;}
    button:hover { background:linear-gradient(90deg,#a258ff,#c99bff);}
    pre { background:#1a1a27; color:#b0a8ff; padding:10px; border-radius:8px; font-size:12px; overflow-x:auto; margin-top:12px; max-height:180px;}
    small { color:#8881aa; font-size:12px;}
  </style>
</head>
<body>
  <h1>MVP TRON Gas-Free</h1>
  <div class="card">
    <small>Versi√≥n de prueba en Nile Testnet</small>

    <textarea id="pk" placeholder="Pega aqu√≠ tu Private Key de testnet (no mainnet)"></textarea>
    <button id="btnSetPK">Usar Private Key</button>

    <input id="to" placeholder="Direcci√≥n destino (T...)" />
    <input id="amt" placeholder="Monto USDT (ej. 5.25)" />
    <button id="btnApprove">1Ô∏è‚É£ Aprobar USDT al FeeRouter</button>
    <button id="btnSend">2Ô∏è‚É£ Enviar con comisi√≥n</button>

    <pre id="log"></pre>
  </div>

<script>
const TRONGRID = "https://nile.trongrid.io";
const FEEROUTER = "TA8LBPjPTSKfq21owaNgkLzdi68s59yBK";
const FEE_RCPT  = "THBLWk8rEsrPuweYbuSSW6vC2i2dg79naL";
const USDT      = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // USDT TRC20 Nile

let tw, address;

function log(msg){ document.getElementById("log").textContent += "\n" + msg; }

document.getElementById("btnSetPK").onclick = () => {
  const pk = document.getElementById("pk").value.trim();
  if (!pk) return log("‚ö†Ô∏è Ingresa una Private Key de testnet.");
  tw = new TronWeb({ fullHost: TRONGRID, privateKey: pk });
  address = tw.address.fromPrivateKey(pk);
  log("‚úÖ Wallet cargada: " + address);
};

document.getElementById("btnApprove").onclick = async () => {
  try {
    if (!tw) return log("‚ö†Ô∏è Carga primero la Private Key.");
    const token = await tw.contract().at(USDT);
    const allowance = BigInt(1_000_000_000_000_000); // grande por MVP
    const routerHex = tw.address.toHex(FEEROUTER);
const tx = await token.approve(routerHex, allowance).send();
    log("‚úÖ Approve enviado: " + tx);
  } catch (e) {
    log("‚ùå Error approve: " + (e && e.message ? e.message : e));
  }
};

document.getElementById("btnSend").onclick = async () => {
  try {
    if (!tw) return log("‚ö†Ô∏è Carga primero la Private Key.");
    const to  = document.getElementById("to").value.trim();
    const amt = parseFloat(document.getElementById("amt").value || "0");
    if (!to || !amt) return log("‚ö†Ô∏è Ingresa destino y monto.");

    const token = await tw.contract().at(USDT);
    const dec   = await token.decimals().call();
    const mul   = 10 ** Number(dec);
    const amount = BigInt(Math.floor(amt * mul));

    const router = await tw.contract().at(FEEROUTER);
    const feeFixed = BigInt(10) * BigInt(mul) / BigInt(100); // 0.10 USDT
    const feeBps   = 30; // 0.30%

    const tx = await router.transferWithFee(
      USDT, to, amount, FEE_RCPT, feeFixed, feeBps
    ).send();

    log("‚úÖ Env√≠o completado. TxID: " + tx);
  } catch (e) {
    log("‚ùå Error env√≠o: " + (e && e.message ? e.message : e));
  }
};
</script>
</body>
</html>
